<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pit Lane Kart Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial, sans-serif;
  padding:10px;
}

section { margin-bottom:20px; }

button, select {
  padding:6px;
  font-size:14px;
  margin:4px 0;
}

.team-box, .kart {
  width:90px;
  height:90px;
  border-radius:6px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:12px;
  border:2px solid #000;
  text-align:center;
}

.blue {background:#3498db;}
.red {background:#e74c3c;}
.orange {background:#e67e22;}
.yellow {background:#f1c40f;color:#000;}
.green {background:#2ecc71;}
.purple {background:#9b59b6;}

#pits {
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.row {
  display:flex;
  gap:12px;
}

.kart-column {
  display:flex;
  flex-direction:column;
  gap:6px;
}

.small { font-size:10px; }

table {
  border-collapse:collapse;
  width:100%;
  margin-bottom:15px;
}

th, td {
  border:1px solid #444;
  padding:4px 6px;
  text-align:center;
  font-size:12px;
}

th { background:#222; }
</style>
</head>

<body>

<h2>Setup</h2>
<section>
  Teams:
  <input id="teamCount" type="number" min="1" value="3">
  Rows:
  <input id="rowCount" type="number" min="1" value="2">
  Karts per row:
  <input id="kartsPerRow" type="number" min="1" value="3">
  <button onclick="buildTeamInputs()">Next</button>
</section>

<section id="teamSetup"></section>
<button onclick="initialize()">Initialize</button>

<hr>

<h2>Teams (on track)</h2>
<section id="teams"></section>

<h2>Pit Lane</h2>
<section id="pits"></section>

<h2>Team Kart History</h2>
<section id="history"></section>

<script>
const COLORS = ["blue","red","orange","yellow","green","purple"];

let teams = [];
let rows = [];
let reserveRow = [];
let pitCounter = 1;
let reserveCounter = 1;

/* ---------- SETUP ---------- */
function buildTeamInputs() {
  const count = Number(document.getElementById("teamCount").value);
  const el = document.getElementById("teamSetup");
  el.innerHTML = "<h3>Teams</h3>";

  for (let i=0;i<count;i++) {
    el.innerHTML += `
      <div>
        Team name:
        <input id="tname${i}" value="Team ${i+1}">
        Team kart number:
        <input id="tnumber${i}" value="${i+1}">
      </div>`;
  }
}

function initialize() {
  teams = [];
  rows = [];
  reserveRow = [];
  pitCounter = 1;
  reserveCounter = 1;

  const tCount = Number(teamCount.value);
  const rCount = Number(rowCount.value);
  const kCount = Number(kartsPerRow.value);

  for (let i=0;i<tCount;i++) {
    const kartId = `K${i+1}`;
    teams.push({
      name: document.getElementById(`tname${i}`).value,
      teamNumber: document.getElementById(`tnumber${i}`).value,
      kartId,
      color:"blue",
      history:[{kartId,color:"blue"}]
    });
  }

  for (let r=0;r<rCount;r++) {
    const row=[];
    for (let k=0;k<kCount;k++) {
      row.push({kartId:`P${pitCounter++}`,color:"blue"});
    }
    rows.push(row);
  }

  for (let i=0;i<2;i++) {
    reserveRow.push({kartId:`R${reserveCounter++}`,color:"blue"});
  }

  render();
}

/* ---------- UI HELPERS ---------- */
function colorSelect(current, cb) {
  const s=document.createElement("select");
  COLORS.forEach(c=>{
    const o=document.createElement("option");
    o.value=c; o.textContent=c;
    if(c===current) o.selected=true;
    s.appendChild(o);
  });
  s.onchange=e=>cb(e.target.value);
  return s;
}

/* ---------- RENDER ---------- */
function render() {
  renderTeams();
  renderPits();
  renderHistory();
}

function renderTeams() {
  const el=document.getElementById("teams");
  el.innerHTML="";
  teams.forEach(t=>{
    const d=document.createElement("div");
    d.className=`team-box ${t.color}`;
    d.innerHTML=`<b>${t.name}</b>
      <div class="small">Team Kart: ${t.teamNumber}</div>
      <div class="small">Kart ID: ${t.kartId}</div>`;
    d.appendChild(colorSelect(t.color,c=>{
      t.color=c;
      render();
    }));
    el.appendChild(d);
  });
}

function renderPits() {
  const el=document.getElementById("pits");
  el.innerHTML="";

  [...rows, reserveRow].forEach((row,ri)=>{
    const rowDiv=document.createElement("div");
    rowDiv.className="row";

    const col=document.createElement("div");
    col.className="kart-column";

    row.forEach(k=>{
      const d=document.createElement("div");
      d.className=`kart ${k.color}`;
      d.innerHTML=`${k.kartId}`;
      d.appendChild(colorSelect(k.color,c=>{k.color=c;render();}));
      col.appendChild(d);
    });

    const btn=document.createElement("button");
    btn.textContent="+";
    btn.onclick=()=>{
      if(ri===rows.length){
        reserveRow.push({kartId:`R${reserveCounter++}`,color:"blue"});
      }
    };

    rowDiv.appendChild(col);
    rowDiv.appendChild(btn);
    el.appendChild(rowDiv);
  });
}

function renderHistory() {
  const el=document.getElementById("history");
  el.innerHTML="";
  teams.forEach(t=>{
    const table=document.createElement("table");
    table.innerHTML=`<tr><th>#</th><th>Kart</th><th>Color</th></tr>`;
    t.history.forEach((h,i)=>{
      table.innerHTML+=`<tr><td>${i+1}</td><td>${h.kartId}</td><td>${h.color}</td></tr>`;
    });
    el.appendChild(table);
  });
}

/* ---------- PIT STOP ---------- */
function pitStop(rowIndex, teamIndex) {
  const row=rows[rowIndex];
  const team=teams[teamIndex];

  const first=row.shift();
  row.push({kartId:team.kartId,color:team.color});

  team.kartId=first.kartId;
  team.color=first.color;
  team.history.push({kartId:team.kartId,color:team.color});

  render();
}
</script>

</body>
</html>
