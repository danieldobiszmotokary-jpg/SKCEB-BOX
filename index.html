<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apex Timing Mapper + Team/Kart Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Apex Live Timing Connection</h1>

<div class="card">
    <label>ApexTimings CSV / JSON URL:</label>
    <input id="apexUrl" placeholder="https://example.com/live.csv">

    <button onclick="loadApexData()">Load Apex Data</button>
</div>

<h2>Step 2 — Map the Columns</h2>
<div id="mappingArea" class="card hidden"></div>

<h2>Step 3 — Live Timing Table</h2>
<div id="liveTableArea" class="card"></div>

<h2>Team → Kart Assignment (Automatic)</h2>
<div id="teamKartList" class="card"></div>

<script src="script.js"></script>
</body>
</html>
