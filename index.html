<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pit Lane Kart Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial, sans-serif;
  padding:10px;
}

section { margin-bottom:20px; }

button, select {
  padding:6px;
  font-size:14px;
  margin-top:4px;
}

.team-box, .kart {
  width:95px;
  height:95px;
  border-radius:6px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:12px;
  border:2px solid #000;
  text-align:center;
}

.blue {background:#3498db;}
.red {background:#e74c3c;}
.orange {background:#e67e22;}
.yellow {background:#f1c40f;color:#000;}
.green {background:#2ecc71;}
.purple {background:#9b59b6;}

#pits {
  display:flex;
  gap:25px;
  flex-wrap:wrap;
}

.row {
  display:flex;
  gap:10px;
  align-items:flex-start;
}

.kart-column {
  display:flex;
  flex-direction:column;
  gap:6px;
}

.small { font-size:10px; }

table {
  border-collapse:collapse;
  width:100%;
  margin-bottom:15px;
}

th, td {
  border:1px solid #444;
  padding:4px;
  font-size:12px;
  text-align:center;
}

th { background:#222; }
</style>
</head>

<body>

<h2>Setup</h2>
<section>
  Teams:
  <input id="teamCount" type="number" min="1" value="3">
  Rows:
  <input id="rowCount" type="number" min="1" value="2">
  Karts per row:
  <input id="kartsPerRow" type="number" min="1" value="3">
  <br>
  <button onclick="buildTeamInputs()">Next</button>
</section>

<section id="teamSetup"></section>
<button onclick="initialize()">Initialize</button>

<hr>

<h2>Teams (on track)</h2>
<section id="teams"></section>

<h2>Pit Lane</h2>
<section id="pits"></section>

<h2>Team Kart History</h2>
<section id="history"></section>

<script>
const COLORS = ["blue","red","orange","yellow","green","purple"];

let teams = [];
let rows = [];
let pitCounter = 1;

/* ---------- SETUP ---------- */
function buildTeamInputs() {
  const count = Number(teamCount.value);
  const el = document.getElementById("teamSetup");
  el.innerHTML = "<h3>Teams</h3>";

  for (let i=0;i<count;i++) {
    el.innerHTML += `
      <div>
        Team name:
        <input id="tname${i}" value="Team ${i+1}">
        Team kart number:
        <input id="tnumber${i}" value="${i+1}">
      </div>`;
  }
}

function initialize() {
  teams = [];
  rows = [];
  pitCounter = 1;

  const tCount = Number(teamCount.value);
  const rCount = Number(rowCount.value);
  const kCount = Number(kartsPerRow.value);

  for (let i=0;i<tCount;i++) {
    const kartId = `K${i+1}`;
    teams.push({
      name: document.getElementById(`tname${i}`).value,
      teamNumber: document.getElementById(`tnumber${i}`).value,
      kartId,
      color:"blue",
      history:[{kartId,color:"blue"}]
    });
  }

  for (let r=0;r<rCount;r++) {
    const row=[];
    for (let k=0;k<kCount;k++) {
      row.push({kartId:`P${pitCounter++}`,color:"blue"});
    }
    rows.push(row);
  }

  render();
}

/* ---------- UI HELPERS ---------- */
function colorSelect(current, cb) {
  const s=document.createElement("select");
  COLORS.forEach(c=>{
    const o=document.createElement("option");
    o.value=c;
    o.textContent=c;
    if(c===current) o.selected=true;
    s.appendChild(o);
  });
  s.onchange=e=>cb(e.target.value);
  return s;
}

/* ---------- RENDER ---------- */
function render() {
  renderTeams();
  renderPits();
  renderHistory();
}

function renderTeams() {
  const el=document.getElementById("teams");
  el.innerHTML="";
  teams.forEach(t=>{
    const d=document.createElement("div");
    d.className=`team-box ${t.color}`;
    d.innerHTML=`
      <b>${t.name}</b>
      <div class="small">Team kart ${t.teamNumber}</div>
      <div class="small">${t.kartId}</div>`;
    d.appendChild(colorSelect(t.color,c=>{
      t.color=c;
      render();
    }));
    el.appendChild(d);
  });
}

function renderPits() {
  const el=document.getElementById("pits");
  el.innerHTML="";

  rows.forEach((row,ri)=>{
    const rowDiv=document.createElement("div");
    rowDiv.className="row";

    const col=document.createElement("div");
    col.className="kart-column";

    row.forEach((k,ki)=>{
      const d=document.createElement("div");
      d.className=`kart ${k.color}`;
      d.innerHTML=`<b>${k.kartId}</b>`;
      d.appendChild(colorSelect(k.color,c=>{k.color=c;render();}));

      const swapBtn=document.createElement("button");
      swapBtn.textContent="Swap";
      swapBtn.onclick=()=>swapKart(ri,ki);
      d.appendChild(swapBtn);

      col.appendChild(d);
    });

    const teamSel=document.createElement("select");
    teams.forEach((t,i)=>{
      const o=document.createElement("option");
      o.value=i;
      o.textContent=`Team ${t.teamNumber}`;
      teamSel.appendChild(o);
    });

    const plus=document.createElement("button");
    plus.textContent="+";
    plus.onclick=()=>pitStop(ri,Number(teamSel.value));

    rowDiv.appendChild(col);
    rowDiv.appendChild(teamSel);
    rowDiv.appendChild(plus);
    el.appendChild(rowDiv);
  });
}

function renderHistory() {
  const el=document.getElementById("history");
  el.innerHTML="";
  teams.forEach(t=>{
    const table=document.createElement("table");
    table.innerHTML=`<tr><th>#</th><th>Kart</th><th>Color</th></tr>`;
    t.history.forEach((h,i)=>{
      table.innerHTML+=`
        <tr><td>${i+1}</td><td>${h.kartId}</td><td>${h.color}</td></tr>`;
    });
    el.appendChild(table);
  });
}

/* ---------- PIT LOGIC ---------- */
function pitStop(rowIndex, teamIndex) {
  const row = rows[rowIndex];
  const team = teams[teamIndex];

  const first = row.shift();
  row.push({kartId:team.kartId,color:team.color});

  team.kartId = first.kartId;
  team.color = first.color;
  team.history.push({kartId:team.kartId,color:team.color});

  render();
}

function swapKart(rowIndex, kartIndex) {
  const options = [];
  rows.forEach((r,ri)=>{
    r.forEach((k,ki)=>{
      if(!(ri===rowIndex && ki===kartIndex)){
        options.push({ri,ki,label:k.kartId});
      }
    });
  });

  const choice = prompt(
    "Swap with:\n" + options.map((o,i)=>`${i}: ${o.label}`).join("\n")
  );
  const sel = options[Number(choice)];
  if(!sel) return;

  const a = rows[rowIndex][kartIndex];
  const b = rows[sel.ri][sel.ki];
  rows[rowIndex][kartIndex] = b;
  rows[sel.ri][sel.ki] = a;

  render();
}
</script>

</body>
</html>
