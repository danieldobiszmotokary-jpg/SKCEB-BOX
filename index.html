<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pit Lane Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Pit Lane Tracker</h1>

<h2>Add Team</h2>
<input id="teamName" placeholder="Team name">
<select id="teamKart">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>
<button onclick="addTeam()">Add Team</button>

<h2>Teams</h2>
<div id="teamList"></div>

<h2>Pit Lane Setup</h2>
<input id="rowCount" type="number" placeholder="Rows">
<input id="kartsPerRow" type="number" placeholder="Karts per row">
<button onclick="setupPitLane()">Build Pit Lane</button>

<h2>Pit Lane</h2>
<div id="pitLane"></div>

<script src="script.js"></script>
</body>
</html>
