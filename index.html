<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manual Pit Lane — Squares Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Manual Pit Lane — Squares</h1>
  </header>

  <main class="container">
    <section class="controls card">
      <div class="control-row">
        <label>Number of rows</label>
        <input id="rowsInput" type="number" min="1" value="3">
        <label>Karts per row</label>
        <input id="slotsInput" type="number" min="1" value="5">
        <button id="generateBtn">Generate Pit Layout</button>
      </div>

      <div class="control-row">
        <label>Kart number</label>
        <input id="kartNumberInput" type="text" placeholder="e.g. 12">
        <label>Choose color</label>
        <input id="kartColorInput" type="color" value="#ffd700">
        <button id="addKartBtn">Add / Update Kart Color</button>
      </div>

      <div id="status" class="status">Ready</div>
    </section>

    <section class="pit-area card">
      <h2>Pit Visualization</h2>
      <div id="pitRows" class="pit-rows"></div>
    </section>

    <section class="kart-list card">
      <h2>Manual Kart List</h2>
      <div id="kartListDisplay" class="kart-list-display"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
