<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manual Pit Lane System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Manual Pit Lane System</h1>

<div class="container">

    <!-- SETTINGS -->
    <div class="settings">
        <h2>Pit Layout Settings</h2>
        <label>Number of Rows:</label>
        <input type="number" id="rowsInput" value="3">

        <label>Karts per Row:</label>
        <input type="number" id="slotsInput" value="5">

        <button id="generateBtn">Generate Pit Layout</button>
    </div>

    <!-- MANUAL KART LIST -->
    <div class="kart-list">
        <h2>Manual Kart List (Colors)</h2>

        <label>Kart Number:</label>
        <input type="number" id="kartNumberInput">

        <label>Choose Color:</label>
        <input type="color" id="kartColorInput" value="#ffff00">

        <button id="addKartBtn">Add / Update Kart</button>

        <div id="kartListDisplay"></div>
    </div>

    <!-- PIT VISUALIZATION -->
    <div class="pit-area">
        <h2>Pit Visualization</h2>
        <div id="pitRows"></div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
