<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pit Lane Kart Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Pit Lane Kart Tracker</h1>

<div class="setup">
  <h2>Initial Setup</h2>

  <label>Teams (one per line, format: Team Name | Number)</label>
  <textarea id="teamsInput" placeholder="Team Alpha | 12&#10;Team Beta | 27"></textarea>

  <label>Number of Pit Rows</label>
  <input type="number" id="rowCount" value="3" min="1" />

  <label>Karts per Row</label>
  <input type="number" id="kartsPerRow" value="3" min="1" />

  <button onclick="initialize()">Initialize</button>
</div>

<div class="main hidden" id="main">

  <div class="teams">
    <h2>Teams</h2>
    <div id="teamList"></div>
  </div>

  <div class="pits">
    <h2>Pit Lane</h2>
    <div id="pitLane"></div>
  </div>

  <div class="history">
    <h2 id="historyTitle">Team History</h2>
    <div id="historyContent">Select a team</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
