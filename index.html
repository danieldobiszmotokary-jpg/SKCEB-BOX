<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pit Lane Kart Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial, sans-serif;
  padding:10px;
}

section {
  margin-bottom:20px;
}

button, select, input {
  padding:6px;
  font-size:14px;
  margin:4px 0;
}

.team-box, .kart {
  width:80px;
  height:80px;
  border-radius:6px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:12px;
  border:2px solid #000;
  text-align:center;
}

.blue {background:#3498db;}
.red {background:#e74c3c;}
.orange {background:#e67e22;}
.yellow {background:#f1c40f;color:#000;}
.green {background:#2ecc71;}
.purple {background:#9b59b6;}

#pits {
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.row {
  display:flex;
  gap:12px;
  align-items:flex-start;
}

.kart-column {
  display:flex;
  flex-direction:column;
  gap:6px;
}

.small {
  font-size:10px;
}

.history {
  font-size:12px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<h2>Setup</h2>
<section>
  Teams:
  <input id="teamCount" type="number" min="1" value="3">
  Rows:
  <input id="rowCount" type="number" min="1" value="2">
  Karts per row:
  <input id="kartsPerRow" type="number" min="1" value="3">
  <br>
  <button onclick="buildTeamInputs()">Next</button>
</section>

<section id="teamSetup"></section>

<section>
  <button onclick="initialize()">Initialize Pit Lane</button>
</section>

<hr>

<h2>Teams (on track)</h2>
<section id="teams"></section>

<h2>Pit Lane</h2>
<section id="pits"></section>

<h2>Team Kart History</h2>
<section id="history"></section>

<script>
const COLORS = ["blue","red","orange","yellow","green","purple"];

let teams = [];
let rows = [];
let pitKartCounter = 1;

/* ---------- SETUP ---------- */
function buildTeamInputs() {
  const count = +teamCount.value;
  const el = document.getElementById("teamSetup");
  el.innerHTML = "<h3>Teams</h3>";

  for (let i=0;i<count;i++) {
    el.innerHTML += `
      <div>
        Team name:
        <input id="tname${i}" value="Team ${i+1}">
        Team kart number:
        <input id="tnumber${i}" value="${i+1}">
      </div>`;
  }
}

function initialize() {
  const tCount = +teamCount.value;
  const rCount = +rowCount.value;
  const kCount = +kartsPerRow.value;

  teams = [];
  rows = [];
  pitKartCounter = 1;

  for (let i=0;i<tCount;i++) {
    const kartId = `K${i+1}`;
    teams.push({
      name: document.getElementById(`tname${i}`).value,
      teamNumber: document.getElementById(`tnumber${i}`).value,
      kartId,
      color: "blue",
      history: [{ kartId, color:"blue" }]
    });
  }

  for (let r=0;r<rCount;r++) {
    const row = [];
    for (let k=0;k<kCount;k++) {
      row.push({
        kartId: `P${pitKartCounter++}`,
        color: "blue"
      });
    }
    rows.push(row);
  }

  render();
}

/* ---------- HELPERS ---------- */
function colorSelect(current, onChange) {
  const s = document.createElement("select");
  COLORS.forEach(c=>{
    const o=document.createElement("option");
    o.value=c;
    o.textContent=c;
    if(c===current) o.selected=true;
    s.appendChild(o);
  });
  s.onchange=e=>onChange(e.target.value);
  return s;
}

/* ---------- RENDER ---------- */
function render() {
  renderTeams();
  renderPits();
  renderHistory();
}

function renderTeams() {
  const el = document.getElementById("teams");
  el.innerHTML="";
  teams.forEach((t,ti)=>{
    const d=document.createElement("div");
    d.className=`team-box ${t.color}`;
    d.innerHTML=`
      <b>${t.name}</b>
      <div class="small">Team kart: ${t.teamNumber}</div>
      <div class="small">Kart ID: ${t.kartId}</div>
    `;
    d.appendChild(colorSelect(t.color,c=>{
      t.color=c;
      t.history.push({ kartId:t.kartId, color:c });
      render();
    }));
    el.appendChild(d);
  });
}

function renderPits() {
  const el = document.getElementById("pits");
  el.innerHTML="";

  rows.forEach((row,ri)=>{
    const rowDiv=document.createElement("div");
    rowDiv.className="row";

    const col=document.createElement("div");
    col.className="kart-column";

    row.forEach(k=>{
      const d=document.createElement("div");
      d.className=`kart ${k.color}`;
      d.innerHTML=`Kart ID<br><b>${k.kartId}</b>`;
      d.appendChild(colorSelect(k.color,c=>{k.color=c;render();}));
      col.appendChild(d);
    });

    const controls=document.createElement("div");

    const teamSel=document.createElement("select");
    teams.forEach((t,i)=>{
      const o=document.createElement("option");
      o.value=i;
      o.textContent=`Kart ${t.teamNumber}`;
      teamSel.appendChild(o);
    });

    const btn=document.createElement("button");
    btn.textContent="+";
    btn.onclick=()=>pitStop(ri,+teamSel.value);

    controls.appendChild(teamSel);
    controls.appendChild(document.createElement("br"));
    controls.appendChild(btn);

    rowDiv.appendChild(col);
    rowDiv.appendChild(controls);
    el.appendChild(rowDiv);
  });
}

function renderHistory() {
  const el = document.getElementById("history");
  el.innerHTML="";
  teams.forEach(t=>{
    const d=document.createElement("div");
    d.className="history";
    d.innerHTML=`<b>Team kart ${t.teamNumber}</b><br>` +
      t.history.map(h=>`${h.kartId} (${h.color})`).join(" â†’ ");
    el.appendChild(d);
  });
}

/* ---------- PIT LOGIC ---------- */
function pitStop(rowIndex, teamIndex) {
  const row = rows[rowIndex];
  const team = teams[teamIndex];

  const takenKart = row.shift();
  row.push({ kartId: team.kartId, color: team.color });

  team.kartId = takenKart.kartId;
  team.color = takenKart.color;
  team.history.push({ kartId: team.kartId, color: team.color });

  render();
}
</script>

</body>
</html>
